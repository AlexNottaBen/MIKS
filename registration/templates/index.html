<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/css/style.min.css') }}">
</head>

<body>
    <div class="container">
        <h1 class="mt-1percent">User Register</h1>
        <form action="/" method="POST">
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="username">Username<b>*</b></label>
                        <input class="form-control" minlength="5" maxlength="32" type="text" id="username" name="username" placeholder="Your unique username" required>
                    </div>
                    <div class="form-group">
                        <label for="full-name">Full name</label>
                        <input class="form-control" minlength="5" maxlength="64" type="text" id="full-name" name="full-name" placeholder="Your full name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email<b>*</b></label>
                        <input class="form-control" minlength="5" maxlength="32" type="email" id="email" name="email" placeholder="example@email.org" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password<b>*</b></label>
                        <input class="form-control" minlength="8" maxlength="128" type="password" id="password" name="password" placeholder="Password cannot be short than 8 characters" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Repeat password<b>*</b></label>
                        <input class="form-control" minlength="8" maxlength="128" type="password" id="confirm-password" name="confirm-password" placeholder="Repeat password" required>
                    </div>
                    <div class="form-group">
                        <label for="birthday">Birthday<b>*</b></label>
                        <input class="form-control" max="2005-12-31" type="date" id="birthday" name="birthday" required>
                    </div>
                    <div class="form-group">
                        <label for="home-address">Home adress</label>
                        <input class="form-control" minlength="8" maxlength="128" type="text" id="home-address" name="home-address" placeholder="Where are you live?">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="phone-number">Phone number</label>
                        <input class="form-control" minlength="10" maxlength="10" type="text" id="phone-number" name="phone-number" placeholder="0506814663">
                    </div>
                    <div class="form-group my-7percent">
                        <label for="gender">Gender</label>
                        <select id="select-gender">
                            <option selected onclick="gender=document.getElementById('gender');gender.style.visibility='hidden';gender.value='not mention'">Not mention</option>
                            <option onclick="gender=document.getElementById('gender');gender.style.visibility='hidden';gender.value='male'">Male</option>
                            <option onclick="gender=document.getElementById('gender');gender.style.visibility='hidden';gender.value='female'">Female</option>
                            <option onclick="gender=document.getElementById('gender');gender.style.visibility='visible';gender.value='other'">Other</option>
                        </select>
                        <input type="text" name="gender" id="gender" maxlength="32" style="visibility: hidden" value='not mention' placeholder="Who are you?">
                    </div>
                    <h2>Payment information</h2>
                    <div class="form-group mb-1percent">
                        <label for="card-number">Credit card number:</label>
                        <input class="form-control" minlength="16" maxlength="16" type="text" id="card-number" name="card-number" placeholder="5260000000000000">
                    </div>
                    <div>
                        <img src="{{ url_for('static', filename='images/visa-logo.png') }}" alt="visa" name="visa" class="payment-images">
                        <img src="{{ url_for('static', filename='images/mc-logo.png') }}" alt="mastercard" name="mastercard" class="payment-images">
                        <img src="{{ url_for('static', filename='images/amex-logo.png') }}" alt="amex" name="amex" class="payment-images">
                        <img src="{{ url_for('static', filename='images/discover-logo.jpg') }}" alt="discover" name="discover" class="payment-images">
                    </div>
                    <p class="mt-1percent">We accept all major credit and debit cards. If you have any questions regarding payment information, please go to <a href="https://www.google.com/" target="_blank">google</a>.</p>
                    <div class="form-control">
                        <label>Expire:</label>
                        <div style="float: right">
                            <select name="month" id="month">
                                <option value="--">Month</option>
                                <option value="January">January</option>
                                <option value="February">February</option>
                                <option value="March">March</option>
                                <option value="April">April</option>
                                <option value="May">May</option>
                                <option value="June">June</option>
                                <option value="July">July</option>
                                <option value="Augest">Augest</option>
                                <option value="September">September</option>
                                <option value="October">October</option>
                                <option value="November">November</option>
                                <option value="December">December</option>
                            </select>
                            <select name="year" id="year">
                                <option value="----">Year</option>
                                {% for year in range(2023, 2200) %}
                                <option value="{{ year }}">{{ year }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cardholder-name">Cardholder's name</label>
                        <input class="form-control" minlength="5" maxlength="64" type="text" id="cardholder-name" name="cardholder-name" placeholder="Cardholder's full name">
                    </div>
                </div>
            </div>
            <br>
            <div class="form-group">
                <input class="btn btn-primary" type="submit" value="Register">
            </div>
        </form>
    </div>
</body>

</html>
